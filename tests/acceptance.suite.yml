class_name: AcceptanceTester
modules:
    enabled:
        - JoomlaBrowser:
            url: 'http://selenium/'
            host: 'selenium'
            port: 4444
            browser: chrome
            request_timeout: 60
        - Helper\Acceptance
    config:
        JoomlaBrowser:
            url: 'https://joomla-test'
            browser: 'chrome'
            window_size: 1440x1440
            capabilities:
              unexpectedAlertBehaviour: 'accept'
              'goog:chromeOptions':
                args: ['ignore-certificate-errors']
                w3c: false
            username: 'admin'
            password: 'admin'
            database host: 'joomladb'
            database user: 'root'
            database password: 'root'
            database name: 'yotijoomla'
            database type: 'MySQL'
            database prefix: 'jtest_'
            install sample data: 'No'
            sample data: 'Default English (GB) Sample Data'
            admin email: 'admin@mydomain.com'
            language: 'English (United Kingdom)'
            joomla folder: '/var/www/html'
